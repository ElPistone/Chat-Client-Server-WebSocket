<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .message {
            margin-bottom: 0.5rem;
        }
        .message-info {
            font-size: 0.8rem;
            color: #7a7a7a;
        }
        .user-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .status-message {
            font-style: italic;
            color: #3273dc;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Page de connexion -->
    <section class="section " id="login-section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <div class="box">
                        <h1 class="title has-text-centered">Connexion</h1>
                        <form id="login-form">
                            <div class="field">
                                <label class="label">Pseudo</label>
                                <div class="control">
                                    <input class="input" id="pseudo" type="text" placeholder="Votre pseudo" >
                                    
                                </div>
                            </div>
                            
                            <div class="field">
                                <label class="label">IP serveur</label>
                                <div class="control">
                                    <input class="input" id="ip" type="text" placeholder="Adresse IP du serveur">
                                    <p class="subtitle is-6">127.1.1.1</p>
                                </div>
                            </div>
                            
                            <div class="field">
                                <label class="label">Port</label>
                                <div class="control">
                                    <input class="input" id="port" type="number" placeholder="Port du serveur">
                                </div>
                            </div>
                            
                            <div class="field">
                                <div class="control">
                                    <button class="button is-primary is-fullwidth" type="submit">Se connecter</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Interface de chat (cachée par défaut) -->
    <section class="section is-hidden" id="chat-section">
        <div class="chat-container">
            <div class="box">
                <div class="level">
                    <div class="level-left">
                        <h1 class="title">Chat Room</h1>
                    </div>
                    <div class="level-right">
                        <button class="button is-danger" id="disconnect-btn">Déconnexion</button>
                    </div>
                </div>
                
                <div class="columns">
                    <!-- Liste des utilisateurs -->
                    <div class="column is-one-quarter">
                        <div class="box">
                            <h2 class="subtitle">Utilisateurs:</h2>
                            <div class="user-list" id="user-list">

                            </div>
                        </div>
                    </div>
                    
                    <!-- Zone de messages -->
                    <div class="column">
                        <div class="box">
                            <h2 class="subtitle">Messages:</h2>
                            <div class="messages-container" id="messages-container">
                                <div class="message">
                                    <span class="message-info">[2025-11-12T17:55:36Z]</span>
                                    <span class="status-message">* Toto s'est connecté</span>
                                </div>
                                <div class="message">
                                    <span class="message-info">[2025-11-12T17:55:56.160Z]</span>
                                    <span><strong>Toto:</strong> Hello !</span>
                                </div>
                            </div>
                            
                            <!-- Zone de saisie -->
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input class="input" type="text" placeholder="Écrire un message..." id="message-input">
                                </div>
                                <div class="control">
                                    <button class="button is-primary" id="send-btn">Envoyer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
